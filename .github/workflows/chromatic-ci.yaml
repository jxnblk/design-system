name: Chromatic CI

on:
  push:

jobs:
  chromatic-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed by chromatic for git history

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Cache Rush
        uses: actions/cache@v4
        with:
          path: |
            common/temp/install-run
            ~/.rush
          key: ${{ runner.os }}-rush-${{ hashFiles('rush.json') }}

      - name: Cache PNPM
        uses: actions/cache@v4
        with:
          path: common/temp/pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: node common/scripts/install-run-rush.js install

      - name: Build components
        run: node common/scripts/install-run-rush.js build --timeline

      - name: Build Storybook
        working-directory: ./
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        run: node common/scripts/install-run-rush.js build:storybook
