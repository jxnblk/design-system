# This workflow will do a clean install of node dependencies before building the static Storybook and docsite
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build Static Docsite and Storybook

on:
  push:
    branches: [master]

jobs:
  docsite_storybook_build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: PNPM cache via actions/cache@v2
        id: pnpm-cache
        uses: actions/cache@v2
        with:
          path: /home/runner/work/design-system/design-system/common/temp/pnpm-store/v3
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: node common/scripts/install-run-rush.js install

      - name: Build components
        run: node common/scripts/install-run-rush.js build

      - name: Build docsite
        run: node common/scripts/install-run-rush.js build:docsite

      - name: Build static Storybook
        working-directory: ./
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        run: node common/scripts/install-run-rush.js build:storybook

      - name: Push build directory to GitHub Pages branch
        uses: s0/git-publish-subdir-action@v2.3.0
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: apps/docs/out
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
